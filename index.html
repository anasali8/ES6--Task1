<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow p-5 mb-5 bg-body rounded">
        <div class="row">
            <div class="col-md-6 border p-2 rounded shadow-sm ">
                <h1 class="text-center mb-4"> Swap x & y </h1>

                <div class="input-group mb-3">
                    <label for="xValue" class="input-group-text">X Value</label>
                    <input type="text" id="xValue" class="form-control" placeholder="Enter x value">
                </div>
                <div class="input-group mb-3">
                    <label for="yValue" class="input-group-text">Y Value</label>
                    <input type="text" id="yValue" class="form-control" placeholder="Enter y value">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="swap()">Swap</button>
                </div>
                <div id="result" class="mt-3"></div>
            </div>

            <div class="col-md-6 border p-2 rounded shadow-sm ">
                <h1 class="text-center mb-4"> Find Max & Min </h1>
                <div class="input-group mb-3">
                    <input type="number" id="num1" class="form-control" placeholder="Enter first number">
                    <input type="number" id="num2" class="form-control" placeholder="Enter second number">
                    <input type="number" id="num3" class="form-control" placeholder="Enter third number">
                </div>
                <div class="input-group mb-3">
                    <input type="number" id="num4" class="form-control" placeholder="Enter forth number">
                    <input type="number" id="num5" class="form-control" placeholder="Enter fifth number">
                    <input type="number" id="num6" class="form-control" placeholder="Enter sixth number">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="MaxMin(num1, num2, num3)">Find Max &
                        Min</button>
                </div>
                <div id="maxmin" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="container shadow p-5 mb-5 bg-body rounded">
        <h1 class="text-center mb-3"> working with array </h1>

        <div class="text-center"><span>Fruits: </span><span id="arrValues" class="text-center text-danger"></span></div>
        <div class="row">
            <div class="col-md-3 border p-2 rounded shadow-sm mb-3">
                <h3 class="text-center mb-4"> Every -Method- </h3>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="checkEvery()">Check Every</button>
                </div>

                <div id="everyResult" class="mt-3"></div>
            </div>
            <div class="col-md-4 border p-2 rounded shadow-sm mb-3">
                <h3 class="text-center mb-4"> Some -Method- </h3>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="checkSome()">Check Some</button>
                </div>

                <div id="someResult" class="mt-3"></div>
            </div>

            <div class="col-md-4 border p-2 rounded shadow-sm mb-3">
                <h3 class="text-center mb-4"> Filter -Method- </h3>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="filterFtuits()">Check Some</button>
                </div>

                <div id="filterResult" class="mt-3"></div>
            </div>

            <div class="col-md-4 border p-2 rounded shadow-sm mb-3">
                <h3 class="text-center mb-4"> Map -Method- </h3>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="mapFruits()">Check Some</button>
                </div>

                <div id="mapResult" class="mt-3"></div>
            </div>

            <div class="col-md-4 border p-2 rounded shadow-sm mb-3">
                <h3 class="text-center mb-4"> forEach -Method- </h3>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="forEachFruits()">Check Some</button>
                </div>

                <div id="forEachResult" class="mt-3"></div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
